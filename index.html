<!DOCTYPE html>
<html>
<head>
    <title>Suggestion Box</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="./js/vendor/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js" type="text/javascript"></script>

</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">

<div ng-view></div>

<form ng-submit="addSuggestion()" style="margin-top: 50px">
    <h3> Submit Your Suggestion </h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"/>
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
</form>

<!-- Modules -->
<script type="text/javascript" src="./js/app.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="./js/controllers/HomeControllers.js"></script>
<script type="text/javascript" src="js/controllers/SuggestionController.js"></script>
<script type="text/javascript" src="./js/controllers/omeController.js"></script>
<!-- Services -->
<script type="text/javascript" src="./js/services/suggestions.js"></script>

</body>
</html>
